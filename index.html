<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Mixer</title>
        <link href="css/main.css" rel="stylesheet"> 
        <link href="css/grid.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    </head>
    <body>
  <button id="resetBut">Reset</button>
        <section class="grid-con">
        <h1 class="l-col-span-12 box">Music Mixer
                <img id="discoball" src="/img/musicmixer-dicoball.svg" alt="disco style dancefloor">
        </h1>
    </section>
<section class="grid-con">
    <div class="l-col-span-10 l-col-start-2 box">
		<h2>Drag your player to GET THIS PARTY STARTED
        </h2>
    </div>
    <div id= "danceFloor" class="l-col-start-4 l-col-span-8 box"></div>
<div class="l-col-span-12 box">
    <p>Drag your player to the dancefloor</p>
    <div class="the-band">
        <!---to be dragged-->
        <img id= "theSynth" src="/img/Synth.gif" class="instrument" alt="synth" draggable="true">
        <!--digi-bass-03-->
        <img id= "boomBox" src="img/boombox.gif" class="instrument" alt="boombox" draggable="true">
        <!--House-piano-->
        <img id= "thePiano" src="img/piano.gif" class="instrument" alt="piano" draggable="true">
        <!--amplifier-->
        <img id= "theDrum" src="img/drum-beat.gif" class="instrument" alt="drum" draggable="true">
</div>
</div>

</section>
       <script src="js/main.js"></script> 
    </body>
</html>
